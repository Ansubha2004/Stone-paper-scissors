<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Stone-paper-scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>STONE-PAPER-SCISSORS</h1>
        <div class="choices">
            <div class="choice" id="rock">
                <img src="C:\Users\subha\OneDrive\Desktop\important documents\Java Script\Stone-paper-Scissors\rock.png">
            </div>
            <div class="choice" id="paper">
                <img src="C:\Users\subha\OneDrive\Desktop\important documents\Java Script\Stone-paper-Scissors\paper.png">
            </div>
            <div class="choice" id="scissors">
                <img src="C:\Users\subha\OneDrive\Desktop\important documents\Java Script\Stone-paper-Scissors\scissors.png">
